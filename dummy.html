
<html>
<head>
    <title>Sample Page</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            padding: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
            padding: 0 20px;
        }
        .image-container {
            margin: 20px auto;
            max-width: 800px;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Sample Page</h1>
    <p>This is a simple webpage with a background color, a heading, some content, and an image in the middle. I hope you find it helpful!</p>
    <div class="image-container">
        <img src="snowman.jpg" alt="Sample Image">
    </div>
</body>
</html>
